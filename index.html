<!DOCTYPE html>
<html>
    <style>

html, body {
    height: 100%;

}


#wrapper {
    min-height: 100%;

    display: flex;
    justify-content: center;

#my-icon {
    width: 200px;
    transform: rotate(45deg);

}

#bottom {
    display: flex;
    justify-content: center;

    width: 100%;

    <body>

        <div id ="wrapper">
            <figure>
                <img id="my-icon" src="my-icon.png" alt="Minha Figura">
            </figure>
        </div>

        <div id ="bottom">
            <strong> Teste   POTENTE</strong>
        </div>

    </body>
    <script>

        const n = 100;

        inc_angle = Math.PI / 100;
        icon_angle = 0;

        function css_rotate(rad) {
            return "rotate(" + rad + "rad)";
        }

        function rotate_icon() {
            icon_angle += inc_angle;

            if (icon_angle > 2 * Math.PI) {
                icon_angle = 0;
            }

            icon = document.getElementById("my-icon");   
            icon.style.transform = css_rotate(icon_angle);
        }
        
        function init_spin() {
            id = setInterval(rotate_icon, 30);
        }

        init_spin();
    </script>
</html>
