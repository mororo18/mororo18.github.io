<!DOCTYPE html>
<html>
    <style>

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Google Sans', sans-serif, system-ui;
}


#wrapper {
    height: 100%;
}

#back-ground {
    height: 100%;
    background: yellow;

    display: flex;
    justify-content: center;
    align-items:    center;

    background: radial-gradient(circle at center, white 0, white 15%, rgb(225, 225, 255), rgb(150, 150, 150) 100%);
}

#my-icon {
    width: 200px;
    border-radius: 50%;
}

@media (prefers-reduced-motion: no-preference) {
  #my-icon {
    animation: clockwise-spin 12s infinite linear;
  }

  .text-ring {
    animation: anti-clockwise-spin 12s infinite linear;
  }

  @keyframes clockwise-spin {
    to {
      rotate: 360deg;
    }
  }

  @keyframes anti-clockwise-spin {
    to {
      rotate: -360deg;
    }
  }
}


.text-ring {
    position: absolute;
}

.text-ring [style*=--index] {
    --character-width: 1.6; /* In "ch" units */
    --inner-angle:  calc((360 / var(--total)) * 1deg);
    --radius:       calc((var(--character-width, 1) / sin(var(--inner-angle))) * -1ch);
    font-weight:    900;
    font-family:    monospace;
    font-size:      calc(var(--font-size, 2.2) * 1rem);
    position:       absolute;
    top:    50%;
    left:   50%;
    transform:
        translate(-50%, -50%)
        rotate(calc(var(--inner-angle) * var(--index)))
        translateY(var(--radius, -5ch));
}



#header-area {
    position: absolute;
    width: 100%;
    height: 100px;
    background: red;
}


#bottom {
    display: flex;
    justify-content: center;
    align-items:     center;

    width: 100%;
    height: 100px;
    background-color: red;

    font: 1.2rem "Fira Sans", sans-serif;
    color: white;
}
    </style>
    <body>

        <div id ="wrapper">

            <div id="header-area">
                <h1> header </h1>
            </div>

            <div id ="back-ground">
                <script src="index.js"></script>
                <script>
                    text = 'mororó mororó mororó ';
                    const textRingElement = TextRing(text);
                    document.getElementById('back-ground').appendChild(textRingElement);
                </script>


                <figure>
                    <img id="my-icon" src="my-icon.png" alt="Minha Figura">


                </figure>
            </div>
        </div>

        <div id ="bottom">
            <strong> Teste POTENTE</strong>
        </div>


    </body>
</html>
