<!DOCTYPE html>
<html>
    <style>

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Google Sans', sans-serif, system-ui;
}


#wrapper {
    height: 100%;
}

#header-area {
    position: absolute;
    width: 100%;
    height: 120px;

    display: flex;
    justify-content: center;
    align-items: center;

}

#header {
    width: min(25cm, 100%);
    height: 75px;


    /* background: grey; */
}


#back-ground {
    height: 100%;
    background: yellow;

    display: flex;
    justify-content: center;
    align-items:    center;

    background: radial-gradient(circle at center, white 0, white 15%, rgb(225, 225, 255), rgb(150, 150, 150) 100%);
}

#my-icon {
    width: 200px;
    border-radius: 50%;

}

@media (prefers-reduced-motion: no-preference) {
  #my-icon {
    animation: clockwise-spin 12s infinite linear;
  }

  .text-ring {
    animation: anti-clockwise-spin 12s infinite linear;
  }

  @keyframes clockwise-spin {
    to {
      rotate: 360deg;
    }
  }

  @keyframes anti-clockwise-spin {
    to {
      rotate: -360deg;
    }
  }
}


.text-ring {
    position: absolute;
    /* position: fixed; */
}

.text-ring [style*=--index] {
    --character-width: 1.6; /* In "ch" units */
    --inner-angle:  calc((360 / var(--total)) * 1deg);
    --radius:       calc((var(--character-width, 1) / sin(var(--inner-angle))) * -1ch);
    font-weight:    900;
    font-family:    monospace;
    font-size:      calc(var(--font-size, 2.2) * 1rem);
    position:       absolute;
    top:    50%;
    left:   50%;
    transform:
        translate(-50%, -50%)
        rotate(calc(var(--inner-angle) * var(--index)))
        translateY(var(--radius, -5ch));
}


/*
   exemplos:
        (scaling)    https://codepen.io/ArnoldKos/pen/vNEpYm  
*/

#eita-btn {
    top:  calc(50% - 6cm - 25px);
    left: calc(50% - 10cm);
}

#perai-btn {
    top:  calc(50% - 25px);
    left: calc(50% - 12cm);

    animation: floating 5.5s ease-in-out infinite;
}

#boy-btn {
    top:  calc(50% + 6cm - 25px);
    left: calc(50% - 9cm);

    animation: floating 5.2s ease-in-out infinite;
}

#q-btn {
    top:  calc(50% + 6cm - 25px);
    left: calc(50% + 9cm - 100px);

    animation: floating 5.8s ease-in-out infinite;
}

.my-button {
    position: absolute;

    width: 100px;
    height: 50px;

    animation: floating 6s ease-in-out infinite;

    transition: .2s ease-in-out 0s;

    cursor: pointer;
    z-index: 1;
}

@keyframes floating {
    0%   { transform: scale(1.2) translate(0,  0px); }
    50%  { transform: translate(5px, 15px); }
    100% { transform: scale(1.2) translate(0, -0px); }    
}


#bottom {
    display: flex;
    justify-content: center;
    align-items:     center;

    width: 100%;
    height: 100px;
    background-color: red;

    font: 1.2rem "Fira Sans", sans-serif;
    color: white;
}
    </style>
    <body>

        <div id ="wrapper">

            <div id="header-area">
                <div id="header">
                    <!--h1> header </h1-->
                </div>
            </div>

            <button class="my-button" id="eita-btn">
                <b> eita </b>
            </button>

            <button class="my-button" id="perai-btn">
                <b> perai po </b>
            </button>

            <button class="my-button" id="boy-btn">
                <b> boooy </b>
            </button>

            <button class="my-button" id="q-btn">
                <b> q </b>
            </button>

            <div id ="back-ground">

                <figure>
                    <img id="my-icon" src="my-icon.png" alt="Minha Figura">
                </figure>


                <!-- Text Ring animation -->
                <script src="index.js"></script>
                <script>
                    //text =   'welcome    welcome   ';
                    text = 'mororó mororó mororó ';
                    const textRingElement = TextRing(text);
                    document.getElementById('back-ground').appendChild(textRingElement);
                </script>
            </div>
        </div>

        <div id ="bottom">
            <strong> Teste POTENTE</strong>
        </div>


    </body>
</html>
